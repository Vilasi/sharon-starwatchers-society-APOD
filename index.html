<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharon StarWatcher Astronomy Picture of the Day</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container pt-5 d-flex flex-column align-items-center">
      <form action="" class="row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="date-selector">Date</span>
          <input
            type="date"
            id="date"
            class="form-control text-center"
            placeholder="date"
            aria-label="date"
            aria-describedby="date-selector"
          />
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <img
        id="img"
        class="img-fluid"
        src="https://images.unsplash.com/photo-1608768557474-d4c5651d3230?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="The Astronomy Picture of the Day"
      />
      <blockquote class="blockquote">
        <p id="description">
          <!-- A well-known quote, contained in a blockquote element. -->
        </p>
      </blockquote>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Custom Script -->
    <script src="./app.js"></script>
  </body>
</html>
