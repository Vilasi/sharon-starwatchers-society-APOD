<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharon StarWatcher Astronomy Picture of the Day</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Quicksand Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="pt-5">
      <h1 class="text-center display-6">Astronomy Photo of the Day</h1>
      <h1 id="title" class="text-center display-2 ff-quicksand" a></h1>
    </header>

    <main class="container pt-4 d-flex flex-column align-items-center">
      <form action="" class="row pb-4">
        <div class="input-group mb-3">
          <span class="input-group-text text-light" id="date-selector"
            >Date</span
          >
          <input
            type="date"
            id="date"
            class="form-control text-center text-light"
            placeholder="mm/dd/yyyy"
            aria-label="date"
            aria-describedby="date-selector"
          />
          <button
            id="submit"
            type="button"
            class="submitButton btn btn-outline-success text-light"
          >
            Submit
          </button>
          <button
            id="jump-to-today"
            type="button"
            class="submitButton btn btn-outline-primary text-light"
          >
            Jump to Today
          </button>
        </div>
      </form>
      <blockquote class="blockquote mb-5 p-5 shadow rounded-2">
        <p id="description" class="ch-60 fs-6"></p>
      </blockquote>

      <div
        id="video-div"
        class="d-none ratio ratio-16x9 border shadow-lg mb-5 rounded-2"
      >
        <iframe
          id="video"
          width="560"
          height="315"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <img
        id="img"
        class="img-fluid border shadow mb-5 rounded-2"
        src=""
        alt="The Astronomy Picture of the Day"
      />
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Custom Script -->
    <script src="./app.js"></script>
  </body>
</html>
